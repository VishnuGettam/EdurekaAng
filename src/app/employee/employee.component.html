<div class="container">
  <div class="row">
    <table border="1" class="table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Dept</th>
          <th>City</th>
          <th>Email</th>
          <th>Additional Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of empList" appColor  >
          <td>
            <span>{{ employee.EmployeeId }} </span>
          </td>
          <td>
            <div
              *ngIf="
                EditEmployeeId === employee.EmployeeId && EditEmployee == true;
                else elseFNTemplate
              "
            >
              <input type="text" [(ngModel)]="employee.FirstName" />
            </div>
            <ng-template #elseFNTemplate>
              <span>{{ employee.FirstName }} </span>
            </ng-template>
          </td>
          <td>
            <div
              *ngIf="
                EditEmployeeId === employee.EmployeeId && EditEmployee == true;
                else elseLNTemplate
              "
            >
              <input type="text" [(ngModel)]="employee.LastName" />
            </div>
            <ng-template #elseLNTemplate>
              <span>{{ employee.LastName }} </span>
            </ng-template>
          </td>
          <td>
            <div
              *ngIf="
                EditEmployeeId == employee.EmployeeId && EditEmployee == true;
                else elseDepTemplate
              "
            >
              <input type="text" [(ngModel)]="employee.Dept" />
            </div>
            <ng-template #elseDepTemplate>
              <span>{{ employee.Dept }} </span>
            </ng-template>
          </td>
          <td>
            <div
              *ngIf="
                EditEmployeeId == employee.EmployeeId && EditEmployee == true;
                else elseCtyTemplate
              "
            >
              <input type="text" [(ngModel)]="employee.City" />
            </div>
            <ng-template #elseCtyTemplate>
              <span>{{ employee.City }} </span>
            </ng-template>
          </td>
          <td>
            <div
              *ngIf="
                EditEmployeeId == employee.EmployeeId && EditEmployee == true;
                else elseEmlTemplate
              "
            >
              <input type="text" [(ngModel)]="employee.Email" />
            </div>
            <ng-template #elseEmlTemplate>
              <span>{{ employee.Email }} </span>
            </ng-template>
          </td>

          <td>
            <div
              *ngIf="
                EditEmployeeId == employee.EmployeeId && EditEmployee == true;
                else elseEditTemplate
              "
            >
              <button class="btn btn-success" (click)="UpdateEmp(employee,employee.EmployeeId)">
                UpdateEmp
              </button>
            </div>
            <ng-template #elseEditTemplate>
              <button
                type="button"
                class="btn btn-primary"
                (click)="EditEmp(employee.EmployeeId)"
              >
                EditEmp
              </button>
              <button class="btn btn-success" (click)="UpdateEmp(employee,employee.EmployeeId)">
                UpdateEmp
              </button>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
